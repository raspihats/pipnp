{% from 'main/job.html' import job with context %}
<!---->
{% macro main() -%}
<div class="card border-secondary mb-3">
  <!-- <div class="card-header"> -->
  <div class="card-body text-secondary">
    <ul
      class="nav nav-tabs justify-content-center font-weight-bold"
      role="tablist"
    >
      <li class="nav-item">
        <a
          class="nav-link active"
          id="jobs-tab"
          data-toggle="tab"
          href="#jobs"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >Job</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="feeders-tab"
          data-toggle="tab"
          href="#feeders"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >Feeders</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="log-tab"
          data-toggle="tab"
          href="#log"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
          >Log</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="jobs"
        role="tabpanel"
        aria-labelledby="jobs-tab"
      >
        {{ job() }}
      </div>
      <div
        class="tab-pane fade"
        id="feeders"
        role="tabpanel"
        aria-labelledby="feeders-tab"
      >
        feeders
      </div>
      <div
        class="tab-pane fade"
        id="log"
        role="tabpanel"
        aria-labelledby="log-tab"
      >
        <div class="form-group">
          <textarea class="form-control" id="logTextarea" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
{%- endmacro %}
