{% macro job() -%}
<div class="border-bottom py-2 bg-light">
  <div class="row">
    <div class="col-6">
      <div class="input-group">
        <select id="jobSelector" class="custom-select">
          <option selected disabled>Choose...</option>
        </select>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" id="startJob">
            <i class="fas fa-play"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary d-none"
            id="pauseJob"
          >
            <i class="fas fa-pause"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary" id="stopJob">
            <i class="fas fa-stop"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-secondary">
        <i class="fas fa-upload">Upload</i>
      </button>
    </div>
    <div class="col-3">
      <div class="input-group">
        <select class="custom-select">
          <option value="1">Camera</option>
          <option value="2">Nozzle-1</option>
          <option value="3">Nozzle-1</option>
        </select>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary">
            <i class="fas fa-crosshairs"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{{ job_details() }}

{%- endmacro %}
